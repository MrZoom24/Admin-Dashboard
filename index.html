<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>
    <nav class="nav">
        <div class="nav-top">
            <div class="nav-top-left">
                <span class="material-icons">search</span>
                <input type="text">
            </div>
            <div class="nav-top-right">
                <span class="material-icons">notifications</span>
                <img src="./images/JK_logo_full.png" class="img-profile">
                <p class="username">Jumberi Kilasonia</p>
            </div>
        </div>
        <div class="nav-bottom">
            <div class="nav-bottom-left">
                <img src="./images/JK_logo_full.png" class="img-profile">
                <div class="welcome-div">
                    <p class="welcome-text">Hi there,</p>
                    <h3 class="username">Jumberi Kilasonia (@MrZoom)</h3>
                </div>
            </div>
            <div class="nav-bottom-right">
                <a class="nav-options" href="#">New</a>
                <a class="nav-options" href="#">Upload</a>
                <a class="nav-options" href="#">Share</a>
            </div>
        </div>
    </nav>
    <aside class="sidebar">
        <div class="sidebar-top">
            <h3><span class="material-icons">dashboard</span> Dashboard</h3>
        </div>
        <div class="sidebar-middle">
            <p><span class="material-icons">home</span> Home</p>
            <p><span class="material-icons">account_circle</span> Profile</p>
            <p><span class="material-icons">message</span> Messages</p>
            <p><span class="material-icons">schedule</span> History</p>
            <p><span class="material-icons">task</span> Tasks</p>
            <p><span class="material-icons">groups</span> Community</p>
        </div>
        <div class="sidebar-bottom">
            <p><span class="material-icons">settings</span> Settings</p>
            <p><span class="material-icons">help</span> Support</p>
            <p><span class="material-icons">security</span> Privacy</p>
        </div>
    </aside>
</body>
</html>
